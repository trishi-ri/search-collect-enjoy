<div class="spinners-wrapper">
  <mat-progress-spinner
    class="time-spinner"
    mode="determinate"
    [diameter]="150"
    value="100"
  >
  </mat-progress-spinner>
  <mat-progress-spinner
    class="time-spinner"
    mode="determinate"
    color="warn"
    [diameter]="150"
    [value]="minutesProgress"
  >
  </mat-progress-spinner>

  <mat-progress-spinner
    class="time-spinner"
    mode="determinate"
    [diameter]="200"
    value="100"
  >
  </mat-progress-spinner>
  <mat-progress-spinner
    class="time-spinner"
    mode="determinate"
    color="accent"
    [diameter]="200"
    [value]="secondsProgress"
  >
  </mat-progress-spinner>
</div>

<div class="search-timer">
  {{ timerTime | searchTimer }}
</div>
